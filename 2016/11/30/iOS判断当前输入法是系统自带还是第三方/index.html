<p>目前iOS SDK还没有公开获取当前键盘的name，但国外大神找到了“灰色”方法可以获取到，前提是键盘处于visible活跃状态。（现在还不确定能否通过审核😅）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">NSString *currentKeyboardName = [[[[UITextInputMode activeInputModes] filteredArrayUsingPredicate:[NSPredicate predicateWithFormat:@&quot;isDisplayed = YES&quot;]] lastObject] valueForKey:@&quot;extendedDisplayName&quot;];</div><div class="line">if ([currentKeyboardName isEqualToString:@&quot;简体拼音&quot;] || [currentKeyboardName isEqualToString:@&quot;表情符号&quot;] || [currentKeyboardName isEqualToString:@&quot;English (US)&quot;]) &#123;</div><div class="line">//系统自带键盘</div><div class="line">&#125; else &#123;</div><div class="line">//第三方键盘 eg:百度、搜狗、讯飞等</div><div class="line">&#125;</div></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2016/09/25/OpenGL学习与理解/" class="prev">PREV</a><a href="/2016/12/14/WebSocket协议-SocketRocket源码学习/" class="next">NEXT</a></div><div class="copyright"><p>© 2012 - 2018 <a href="http://antyme.com">bug小英雄</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
